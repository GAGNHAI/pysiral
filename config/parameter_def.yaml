# Definition file of parameters in pysiral


# categorical listing of all parameters with abbreviations, unit and docstr

l1b_list:
    - null

l2_list:
    - null

l2_list:
    - null

# A list of recognized identifiers for geophysical range corrections
correction_list:
    - dry_troposphere
    - wet_troposphere
    - inverse_barometric
    - dynamic_atmosphere
    - ionosphere
    - ocean_tide_elastic
    - ocean_tide_long_period
    - ocean_loading_tide
    - solid_earth_tide
    - geocentric_polar_tide
    - total_geocentric_ocean_tide

definition:

    # Geophysical parameters

    ice_freeboard:
        short_name: ifrb
        unit: meter
        level: L2
        docstr: Elevation of the ice surface above local sea level
        dtype: float32
        ascii_format: "%6.2f"

    snow_freeboard:
        short_name: sfrb
        level: L2
        unit: meter
        docstr: Elevation of the snow surface above local sea level
        dtype: float32
        ascii_format: "%6.2f"

    apparent_freeboard:
        short_name: afrb
        unit: meter
        level: L2
        docstr:
          Elevation above local sea level from the altimeter range
          without the geometrical correction for slower wave propagation
          in the snow layer
        dtype: float32
        ascii_format: "%6.2f"

    radar_freeboard:
        short_name: rfrb
        unit: meter
        level: L2
        docstr:
          Elevation above local sea level from the altimeter range
          with the geometrical correction for slower wave propagation
          in the snow layer
        dtype: float32
        ascii_format: "%6.2f"

    freeboard:
        short_name: frb
        label: Freeboard
        unit: meter
        dtype: float32
        cmap:
            name: viridis
            vmin: 0
            vmax: 0.5
            step: 0.1
        cmap_diff:
            name: bwr
            vmin: -0.10
            vmax: 0.10
            step: 0.05

    sea_surface_anomaly:
        short_name: ssa
        label: Sea Surface Anomaly
        unit: meter
        dtype: float32
        cmap:
            name: RdBu_r
            vmin: -1
            vmax: 1.0
            step: 0.5
        cmap_diff:
            name: bwr
            vmin: -0.5
            vmax: 0.5
            step: 0.25

    lead_fraction:
        short_name: lfr
        label: Lead Density
        unit: fraction
        dtype: float32
        cmap:
            name: afmhot
            vmin: 0
            vmax: 0.20
            step: 0.05
        cmap_diff:
            name: bwr
            vmin: -0.25
            vmax: 0.25
            step: 0.1

    freeboard_uncertainty:
        short_name: frbu
        unit: meter
        level: L2
        docstr:
          Uncorrelated uncertainty of the freeboard value (to be associated with
          ice or snow freeboard only)
        dtype: float32
        ascii_format: "%6.2f"

    freeboard_bias:
        short_name: frbb
        unit: meter
        level: L2
        docstr:
          Correlated bias of the freeboard value (to be associated with
          ice or snow freeboard only)
        dtype: float32
        ascii_format: "%6.2f"

    sea_ice_thickness:
        short_name: sit
        label: Sea Ice Thickness
        unit: meter
        dtype: float32
        cmap:
            name: plasma
            vmin: 0
            vmax: 5.0
            step: 1.0
        cmap_diff:
            name: bwr
            vmin: -1.0
            vmax: 1.0
            step: 0.5
