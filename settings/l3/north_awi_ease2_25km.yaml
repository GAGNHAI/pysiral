grid_definition:

    hemisphere: north
    
    grid_tag: EASE2
    
    resolution_tag: 25km

    projection:
        proj: laea
        lat_0: 90.0
        lon_0: 0.0
        ellps: WGS84
        datum: WGS84
        units: m

    extent:
        xoff: 0
        yoff: 0
        xsize: 10800000
        ysize: 10800000
        dx: 25000
        dy: 25000
        numx: 432
        numy: 432

l2_parameter:
    - freeboard
    - radar_freeboard
    - sea_ice_thickness
    - sea_surface_anomaly
    - mean_sea_surface
    - snow_depth
    - snow_density
    - ice_density
    - sea_ice_type

l3_parameter:
    - n_total_waveforms
    - n_valid_waveforms
    - valid_fraction
    - lead_fraction
    - ice_fraction

freeboard_nan_mask_targets:
    - sea_surface_anomaly
    - mean_sea_surface
    - lead_fraction
    - ice_fraction