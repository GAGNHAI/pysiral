# This is the default output definition for the Level2Processor

# Metadata
metadata: 
  output_id: l2p_sicci2
  data_level: 2
  data_level_description: Level-2 pre-processed (daily summary of geophysical parameters at footprint resolution)

# Output Definition
filenaming: 
  daily: "ESACCI-SEAICE-L2P-SIT-{source_mission_sensor:uppercase}-{source_mission_id:uppercase}-{time_coverage_start:%Y%m%d}-fv1.0.nc"
  default: "ESACCI-SEAICE-L2P-SIT-{source_mission_sensor:uppercase}-{source_mission_id:uppercase}-{time_coverage_start:%Y%m%dT%H%M%S}-{time_coverage_end:%Y%m%dT%H%M%S}-fv1.0.nc"

product_level_subfolder: l2p

# A list of global attributes 
# (see: https://www.unidata.ucar.edu/software/thredds/current/netcdf-java/metadata/DataDiscoveryAttConvention.html)
global_attributes:
  title: "ESA-CCI Sea Ice ECV: Arctic Ocean Sea Ice Thickness; Antarctic Ocean Sea Ice Thickness"
  institution: "Alfred Wegener Institute, Helmholtz Centre for Polar and Marine Research (AWI)"
  source: "Satellite radar altimetry"
  history: "{utc_now} (created)"
  references: "Algorithm Theoretical Baseline Document, Sea Ice Climate Change Initiative: Phase 2 (version 2.2)"
  tracking_id: "None"
  product_version: "1.0"
  summary: "{source_hemisphere:select;Northern Hemisphere Sea Ice Thickness Climate Data Record from Envisat and CryoSat-2 satellite radar altimetry for the period October 2002 - March 2017;Southern Hemisphere Sea Ice Thickness Climate Data Record from Envisat and CryoSat-2 satellite radar altimetry for the period October 2002 - March 2017}"
  keywords: "Sea ice thickness, Arctic Ocean (Antarctic Ocean), radar altimetry"
  processing_level: "Level-2 Pre-Processed (l2p)"
  cdm_data_type: "Trajectory"
  date_created: "{utcnow}"
  date_issued: ""
  date_modified: ""
  creator_name: "Stefan Hendricks, Stephan Paul (Alfred Wegener Institute Helmholtz Centre for Polar and Marine Research, Bremerhaven, Germany); Eero Rine (Finnish Meteorological Institute, Helsinke, Finland)"
  creator_url: "http://www.awi.de"
  creator_email: "stefan.hendricks@awi.de, stephan.paul@awi.de, eero.rinne@fmi.fi"
  project: "ESA Sea Ice CCI"
  geospatial_lat_min: "{geospatial_lat_min}"
  geospatial_lat_max: "{geospatial_lat_max}"
  geospatial_lon_min: "{geospatial_lon_min}"
  geospatial_lon_max: "{geospatial_lon_max}"
  geospatial_vertical_min: "0.0"
  geospatial_vertical_max: "0.0"
  time_coverage_start: "{time_coverage_start}"
  time_coverage_end: "{time_coverage_end}"
  time_coverage_duration: "{time_coverage_duration:period}"
  license: "Creative Commons Attribution 4.0 International (CC BY 4.0)"
  source_mission_name: "{source_mission_name}"
  source_mission_id: "{source_mission_id}"
  source_mission_sensor: "{source_mission_sensor}"
  source_hemisphere: "{source_hemisphere}"
  source_auxdata_snow: "{source_auxdata_snow}"
  source_auxdata_mss: "{source_auxdata_mss}"  
  source_auxdata_sic: "{source_auxdata_sic}"
  source_auxdata_sitype: "{source_auxdata_sitype}"

# A list of variables and their attributes
# The variable subtag must match the name of the level-2 parameter
variables:
  
  time:
    var_source_name: timestamp
    long_name: utc timestamp
    units: seconds since 1970-01-01

  longitude:
    long_name: longitude of satellite nadir measurement point
    standard_name: longitude
    units: degrees east
    coordinates: time

  latitude:
    long_name: latitude of satellite nadir measurement point
    standard_name: latitude
    units: degrees north
    coordinates: time

  radar_freeboard:
    long_name: "elevation of retracked point above instantaneous sea surface height"
    units: m
    coordinates: time
    comment: "radar freeboard is defined as the elevation based on the assumption of vacuum light speed without a snow propagation or range penetration correction"

  radar_freeboard_uncertainty:
    long_name: "algorithm uncertainty (error propagation) of the radar freeeboard retrieval"
    units: m
    coordinates: time

  freeboard:
    long_name: "freeboard of the sea ice layer"
    standard_name: sea_ice_freeboard
    units: m
    coordinates: time

  freeboard_uncertainty:
    long_name: "freeboard uncertainty"
    standard_name: sea_ice_freeboard standard_error
    units: m
    coordinates: time

  sea_ice_thickness:
    long_name: "thickness of the sea ice layer"
    standard_name: sea_ice_thickness
    units: m
    coordinates: time
    
  sea_ice_thickness_uncertainty:
    long_name: "uncertainty of the sea ice layer thickness"
    standard_name: sea_ice_thickness standard_error
    units: m
    coordinates: time